{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/born_home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
    <!-- Подключаем библиотеку для календаря -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!-- Навигационное меню -->
<nav class="navbar-custom fixed-top">
    <div class="navbar-logo">
        <img src="{% static 'main/img/Line 7.png' %}" alt="Logo" class="navbar-logo-img">
        <span class="navbar-logo-text">MNN</span> <!-- Ваш текст рядом с логотипом -->
    </div>
    <ul class="navbar-menu">
        <li><a href="{% url 'home' %}" class="navbar-menu-item">Главная</a></li>
        <li><a href="{% url 'register' %}" class="navbar-menu-item">Регистрация</a></li>
        <li><a href="{% url 'login' %}" class="navbar-menu-item">Вход</a></li>
        <li><a href="{% url 'about' %}" class="navbar-menu-item">О нас</a></li>
        <li><a href="{% url 'profile' %}" class="navbar-menu-item">Профиль</a></li>
    </ul>
    <div class="navbar-booking-btn">
        <a href="{% url 'born_home' %}" class="btn btn-outline-light">Бронировать</a>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<!-- Подключаем все JavaScript файлы -->
<script src="{% static 'main/js/booking.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
